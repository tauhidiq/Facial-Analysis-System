##############################################################################################################
# SVM is implemented based on OpenCV CvSVM class which is based on BSVM. 
# We can expect the same results as those from BSVM.	 
##############################################################################################################

##############################################################################################################
# This SVM class supports following SVM types.
#
# "C_SVC" : C-Support Vector Classification. n-class classification (n \geq 2), allows imperfect separation of classes with penalty multiplier C for outliers.
#
# "NU_SVC" : Nu-Support Vector Classification. n-class classification with possible imperfect separation. Parameter gamma (in the range 0..1, the larger the value, the smoother the decision boundary) is used instead of C.
#
# "ONE_CLASS" : Distribution Estimation (One-class SVM). All the training data are from the same class, SVM builds a boundary that separates the class from the rest of the feature space.
#
# "EPS_SVR" : Epsilon-Support Vector Regression. The distance between feature vectors from the training set and the fitting hyper-plane must be less than p. For outliers the penalty multiplier C is used.
#
# "NU_SVR" Nu-Support Vector Regression. Nu is used instead of p.
###############################################################################################################
SVM_TYPE = C_SVC 

##############################################################################################################
# C value  of a SVM optimization problem(C_SVC, EPS_SVR, NU_SVR)
# It is vaild when one of C_SVC, NU_SVR, and EPS_SVR SVM types is selected.  
# Otherwise, it is ignored  
##############################################################################################################
cvalue =10.0 

##############################################################################################################
# Nu value  of a SVM optimization problem(NU_SVC, ONE_CLASS, NU_SVR)
# It is vaild when one of NU_SVC, ONE_CLASS, and NU_SVR SVM types is selected.  
# Otherwise, it is ignored  
##############################################################################################################
nuvalue =0.5 

##############################################################################################################
# p value  of a SVM optimization problem(EPS_SVR)
# It is vaild when only NU_SVR SVM type is selected.  
# Otherwise, it is ignored  
##############################################################################################################
pvalue =0.1 




##############################################################################################################
# This SVM class supports following SVM kernel functions. 
# Linear : Linear kernel.
# Poly : Polynomial kernel. 
# RBF  : Radial basis function.
# Sigmoid : Sigmoid kernel.
##############################################################################################################
KernelFunction = RBF 



##############################################################################################################
# Degree of kernel function (polynomial kernel)
# It is vaild when Polynomial kernel fucntion is selected.
# Otherwise, it is ignored  
##############################################################################################################
degree =10.0 

##############################################################################################################
# Gamma of kernel function (polynomial, RBF, Sigmoid kernel)
# It is vaild when one of Polynomial,RBF, and Sigmoid kernel fucntions is selected.
# Otherwise, it is ignored  
##############################################################################################################
gamma =0.03 

##############################################################################################################
# Coef0 of kernel function (polynomial, sigmoid kernel)
# It is vaild when one of Polynomial and sigmoid kernel fucntions is selected.
# Otherwise, it is ignored  
##############################################################################################################
coef0 =1.0 

