# This is the configure file of LDP class which is a inherited class from BaseAppearanceCode that 
# is used in KIFAS ([K]yungHee [I]mage Processing Lab [F]acial [A]nalysis [S]ystem)
# If you add "#" at the first position of a line, KIFAS ignore that line. So we can use it as comments
#
# If you want to write a string which contains spaces, you wrap " "
# Exmaple => ImageListFile = D:\Program files\kifas\list.txt    (X) Not OK because it contains spaces
#         => ImageListFile = "D:\Program files\kifas\list.txt"  (O)

##############################################################################################################
# LDP supports only 3x3 mask Kirsh mask as a directional mask
# So code length is 8 bits
##############################################################################################################
codeLength=8

##############################################################################################################
# When we calculate the LDP code, we consider how many bit to set as 1. 
# Kvalue means that how many bit we set to 1
# You can change from 1 to 4
# The default value is 3
##############################################################################################################
Kvalue=3

##############################################################################################################
# When we calculate LDP, we select some bits based on high response value direction.
# If AbsoluteMax is set as true, absolute high response values will be used.
# If AbsoluteMax is set as false, high response values will used.
# The default value is true
##############################################################################################################
AbsoluteMax=true

##############################################################################################################
# To make rotation-robust codes, we can apply LSB (least siginificant bit) shift to LDP codes.
# The default value is true
##############################################################################################################
LsbShift=false

##############################################################################################################
# If the highest responese value is less than threshold value, it will have 0 LDP code
##############################################################################################################
Threshold=100


